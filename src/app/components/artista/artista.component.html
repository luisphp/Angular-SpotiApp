<app-loading *ngIf="loading"></app-loading>
<div class="row mt-5">
    <div class="col-md-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col-md-6">
        <h3 class="mr-5">{{ artista.name }}</h3>
        <a [href]="artista.external_urls.spotify" target="new" class="mt-4 m-5">  Ir a la pagina del artista </a>
    </div>
    <div class="col-md-4">
        <button class="btn btn-outline-success float-right" routerLink="/search"> Regresar </button>
    </div>
    
</div>

<div class="row mt-5">
    <div class="col">
        <table class="table table-dark table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Album</th>
                    <th scope="col">Cancion</th>
                    <th scope="col">Vista previa</th>
                </tr>                
            </thead>
            <tbody>
                <tr *ngFor="let track of topTraks">
                    <th><img [src]="track.album.images | noimage" alt="" class="img-thumb img-circle"></th>
                    <th>{{ track.album.name }}</th>
                    <th>{{ track.name }}</th>
                    <th>
                        <audio [src]="track.preview_url" controls></audio>
                        <!-- <iframe [src]=" track.uri  | domseguro:'https://open.spotify.com/embed/uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    

</div>
